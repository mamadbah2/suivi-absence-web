<div class="login-container">
  <div class="login-content">
    <!-- Login Form -->
    <div class="login-form" *ngIf="!isLoggedIn">
      <h2 class="login-title">Connexion Admin</h2>
      <div class="form-group">
        <input
          type="text"
          class="form-input"
          placeholder="Nom d'utilisateur"
          [(ngModel)]="username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-input"
          placeholder="Mot de passe"
          [(ngModel)]="password"
        />
      </div>
      <div *ngIf="loginError" class="error-text">
        Nom d'utilisateur ou mot de passe incorrect
      </div>
      <button class="login-button" (click)="onLogin()">Se connecter</button>
    </div>

    <!-- Logo Section -->
    <div class="logo-section">
      <img src="assets/logo.png" alt="" class="logo-image">
    </div>

    <!-- Logged In State -->
    <div *ngIf="isLoggedIn" class="dashboard-container">
      <div class="dashboard-header">
        <h2>Bienvenue, {{ currentUser()?.username }}</h2>
        <button class="logout-button" (click)="onLogout()">DÃ©connexion</button>
      </div>
    </div>
  </div>
</div>
